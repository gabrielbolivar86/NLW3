<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy</title>
    <link rel="icon" href="/public/images/logo-icon.png">
    <link rel="stylesheet" href="/public/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/page-landing.css">
    <link rel="stylesheet" href="/public/css/animations.css">
</head>
<body>
    <div id="page-landing">
       <div id="container" >
        <header>
            <img 
            src="/public/images/logo.svg" 
            alt="Logo marca de Happy"
            class="animate-up">
            
            <div class="location animate-up">
                <strong>La Paz</strong> <!--solo ocupa un espacio de la linea-->
                <p>Bolivia</p> <!--Display block, ocupa toda la linea-->
            </div>
        </header>
        
        <main>
            <h1 class="animate-up">Lleva felicidad para el mundo</h1>
            <section class="visit">
                <p class="animate-up">Visite orfanatos y cambie el dia de muchos niños y niñas</p>
                <a href="#" title="visite orfanatos" class="animate-up"> <!--atributo title deja espacio para escribir una referncia-->
                    <img src="/public/images/arrow.svg" alt="ir para el mapa">
                </a>
            </section>
       </div>
    </div>
    </main>
</body>
</html>
